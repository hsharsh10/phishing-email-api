<!DOCTYPE html>
<html>
<head>
    <title>Phishing Email Detector</title>
    <style>
        body {
            font-family: Arial;
            background: #121212;
            color: white;
            text-align: center;
            padding: 40px;
        }
        textarea {
            width: 70%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 30px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .result {
            margin-top: 30px;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>ðŸ›¡ Phishing Email Detector</h1>

<textarea id="email" placeholder="Paste email text here..."></textarea><br>
<button onclick="checkEmail()">Check Email</button>

<div class="result" id="result"></div>

<script>
async function checkEmail() {
    const emailText = document.getElementById("email").value;

    const response = await fetch("http://127.0.0.1:8000/predict", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            email_text: emailText
        })
    });

    const data = await response.json();

    document.getElementById("result").innerHTML =
        "Result: " + data.prediction + "<br>Confidence: " + data.confidence;
}
</script>

</body>
</html>
